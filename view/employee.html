<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/navbar.css" rel="stylesheet" />
    <link href="/css/common/content.css" rel="stylesheet" />
    <link href="/css/common/icon.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/toolbar.css" rel="stylesheet" />
    <link href="/css/common/grid.css" rel="stylesheet" />
    <link href="/css/common/input.css" rel="stylesheet" />
    <link href="/css/common/paging.css" rel="stylesheet" />
    <link href="/css/common/dialog.css" rel="stylesheet" />
    <link href="/css/page/employee.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="menu"></div>
                <div class="logo"></div>
            </div>
        </div>

        <div class="navbar-content">
            <div class="navbar-item">
                <div class="navbar-item-icon-dashboard"></div>
                <a class="navbar-item-text">Tổng quan</a>
            </div>
            <div class="navbar-item">
                <div class="navbar-item-icon-report"></div>
                <a class="navbar-item-text">Báo cáo</a>
            </div>
            <div class="navbar-item">
                <div class="navbar-item-icon-dashboard"></div>
                <a class="navbar-item-text"> Mua hàng</a>
            </div>
            <div class="navbar-item">
                <div class="navbar-item-icon-employee"></div>
                <a class="navbar-item-text" href="customer.html">Danh mục khách hàng</a>
            </div>
            <div class="navbar-item">
                <div class="navbar-item-icon-employee"></div>
                <a class="navbar-item-text" href="employee.html">Danh mục nhân viên</a>
            </div>
            <div class="navbar-item">
                <div class="navbar-item-icon-setting"></div>
                <a class="navbar-item-text">Thiết lập hệ thống</a>
            </div>
        </div>

    </div>
    <div class="header">
        <div class="list">
            <select>
                <option>Công ty cổ phần MISA</option>
                <option>AAA</option>
            </select>
        </div>
        <div class="user-infor">
            <div class="user-extension"></div>
            <div class="user-name">Nguyễn Trần Phú Dương</div>
            <div class="user-avatar"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách</div>
            <div class="content-feature">
                <button class="m-btn m-btn-default">
                    <div class="m-btn-icon icon-add"></div>
                    <div class="btn-text">Thêm vào danh sách</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input class="icon-search input-search" style="width:200px;" type="text" placeholder="Tìm kiếm theo mã, tên nhân viên" />
                <select>
                    <option>Phòng đào tạo</option>
                    <option>Phòng đào tạo</option>
                    <option>Phòng đào tạo</option>
                </select>
            </div>
            <div class="filter-right">
                <button class="m-second-button m-btn-refresh">
                </button>
            </div>
        </div>
        <div class="grid grid-employee">
            <div class="table-scroller">
                <table>
                    <thead>
                        <tr>
                            <th fieldName="EmployeeCode">Mã nhân viên</th>
                            <th fieldName="FullName">Họ và tên</th>
                            <th fieldName="GenderName">Giới tính</th>
                            <th fieldName="DateOfBirth" formatType="ddmmyyyy">Ngày sinh</th>
                            <th fieldName="PhoneNumber">Số điện thoại</th>
                            <th fieldName="Email">Email</th>
                            <th fieldName="PositionName">Chức vụ</th>
                            <th fieldName="DepartmentName">Phòng ban</th>
                            <th fieldName="Salary" formatType="Money">Mức lương</th>
                            <th fieldName="Address">Địa chỉ</th>
                            <th fieldName="WorkStatusName">Tình trang công việc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Gọi dữ liệu từ API-->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="paging-bar">
            <div class="paging-bar-left">Hiển thị 01 - 20 / 123 lao động</div>
            <div class="paging-bar-center">
                <button class="paging-button-arrow icon-firstpage"></button>
                <button class="paging-button-arrow icon-previous"></button>
                <button class="paging-button-number">1</button>
                <button class="paging-button-number">2</button>
                <button class="paging-button-number">3</button>
                <button class="paging-button-arrow icon-next"></button>
                <button class="paging-button-arrow icon-lastpage"></button>
            </div>
            <div class="paging-bar-right">10 khách hàng / trang</div>
        </div>
    </div>
    
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/page/employee.js"></script>
</body>
</html>
